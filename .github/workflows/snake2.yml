# .github/workflows/snake2.yml
name: Generate Snake Game

on:
  schedule:
    # Roda todos os dias √† meia-noite (Hor√°rio UTC)
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      # 1. Gera a imagem SVG (Usa o Secret para autentica√ß√£o)
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }} 
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # 2. Commit e Push SEGURO (N√ÉO APAGA o README.md)
      - name: Commit and Push Snake SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Define que apenas o SVG na pasta dist deve ser commitado
          file_pattern: 'dist/*.svg'
          commit_message: 'üé® Update GitHub Snake SVG'
